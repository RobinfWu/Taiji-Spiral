<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Spiral Animation - Zoom Out (Cyclic)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #888; /* grey background */
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
      background: #888;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let centerX, centerY;
    
    // Resize canvas to fit the height of the window (square canvas)
    function resizeCanvas() {
      canvas.width = window.innerHeight;
      canvas.height = window.innerHeight;
      centerX = canvas.width / 2;
      centerY = canvas.height / 2;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Fibonacci spiral parameters
    const phi = 1.61803398875; // Golden ratio
    const b = (2 / Math.PI) * Math.log(phi); // b such that a quarter turn multiplies r by φ
    const s = 1; // Scaling constant for the spiral
    const speed = 0.005; // Angular speed (radians per millisecond)
    const desiredLineWidth = 2; // Target visual line width in pixels
    const maxThetaCycle = 25; // Maximum theta value for one cycle (in radians)
    const cycleDuration = maxThetaCycle / speed; // Duration of one cycle in milliseconds

    // Draw a Fibonacci spiral from theta = 0 to theta = currentTheta,
    // with the given angular offset and color.
    function drawSpiral(offset, currentTheta, color) {
      ctx.strokeStyle = color;
      ctx.beginPath();
      let firstPoint = true;
      for (let theta = 0; theta <= currentTheta; theta += 0.1) {
        // Fibonacci spiral: r = s * (exp(b * theta) - 1)
        const r = s * (Math.exp(b * theta) - 1);
        const x = r * Math.cos(theta + offset);
        const y = r * Math.sin(theta + offset);
        if (firstPoint) {
          ctx.moveTo(x, y);
          firstPoint = false;
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.stroke();
    }

    // Animation loop: increases theta over time and adjusts the zoom scale
    // so that the spiral remains visible on the canvas.
    let startTime = null;
    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      // Cycle theta between 0 and maxThetaCycle
      const theta = speed * (elapsed % cycleDuration);
      
      // Compute maximum radius of the spiral so far.
      const rMax = s * (Math.exp(b * theta) - 1);
      
      // Determine a scale factor so that rMax fits within 90% of half the canvas height.
      let scale = 1;
      if (rMax > 0.001) {
        scale = (canvas.height / 2 * 0.9) / rMax;
      }
      
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Apply a transformation for zooming out.
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.scale(scale, scale);
      
      // Adjust line width so that it remains consistently visible.
      ctx.lineWidth = desiredLineWidth / scale;
      
      // Draw the two Fibonacci spirals:
      // White spiral (offset 0 radians)
      drawSpiral(0, theta, "#fff");
      // Black spiral (offset π radians)
      drawSpiral(Math.PI, theta, "#000");
      
      ctx.restore();
      
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
